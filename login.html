<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE WORD - ONLINE GAME</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <h1><a href="index.html">GUESS THE WORD</a></h1>

    <div class="container">
        <!-- Área de Login -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>

                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Área de Cadastro -->
        <div id="signup-section" class="section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="new-username"></label>
                <input type="text" id="new-username" name="new-username" placeholder="Username" required>

                <label for="new-password"></label>
                <input type="password" id="new-password" name="new-password" placeholder="Password" required>

                <input type="password" id="confirm-new-password" name="confirm-new-password"
                    placeholder="Confirm Password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>



    <!-- footer -->
    <footer class="footer">
        <div class="text1">
            Developed by<br> Arthur Vinícius
        </div>

            <a href="https://about.me/arthurviniciusf/" target="_blank">

            </a>
            <a href="https://www.linkedin.com/in/arthurfmacedo" target="_blank">
                <i id="icone-footer-1" class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>
            <a href="https://www.github.com/arthurvinice" target="_blank">
                <i id="icone-footer-2" class="fa fa-github-square" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/arthurvinice" target="_blank">
                <i id="icone-footer-3" class="fa fa-instagram" aria-hidden="true"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f93a1711f2.js" crossorigin="anonymous"></script>

</body>

</html>
